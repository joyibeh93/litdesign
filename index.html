<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d825fc213e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/Logo.png" alt="">
        </div>
        <div class="connect-msg">
            <p class="welcome"> Welcome Back To Lit</p>
            <p class="connect-acct">Connect your account to get started with Lit</p>
        </div>
        <div class="connect-wallet">
            <!-- <i class="fa-solid fa-wallet"></i> -->
            <img src="./images/wallet.png" alt="">
            <span>connect to wallet</span>
        </div>
        <p class="text-center">or use</p>
        <div class="icon-container">
            <div class="icons">
                <img src="./images/key.png" alt="" width="25px" class="image-png">
            </div>

            <div class="icons">
                <!-- <i class="fa-solid fa-fingerprint"></i> -->
                <img src="./images/ion_finger-print.png" alt="" width="25px" class="image-png png1">
            </div>

        </div>
        <div class="keys">
            <p>ID Key</p>
            <p> Fingerprint</p>
        </div>

        <button class="btn-login"> Log in</button>


    </main>
</body>

</html>
